<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#7c2d12"/>
  
  <!-- Decorative pattern -->
  <defs>
    <pattern id="pattern-2020" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#ea580c" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#pattern-2020)"/>
  
  <!-- Accent shapes -->
  <circle cx="120" cy="80" r="120" fill="#ea580c" opacity="0.1"/>
  <circle cx="680" cy="320" r="100" fill="#ea580c" opacity="0.1"/>
  
  <!-- School motto -->
  <text x="400" y="140" 
        font-family="Georgia, serif" font-size="16" 
        fill="#ffffff" opacity="0.7" text-anchor="middle" font-style="italic">
    Ad Altiora Tendo
  </text>
  
  <!-- Class name -->
  <text x="400" y="200" 
        font-family="Arial, sans-serif" font-size="48" 
        font-weight="bold" fill="#ffffff" text-anchor="middle">
    Class of 2020/21
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="260" 
        font-family="Arial, sans-serif" font-size="16" 
        fill="#ffffff" opacity="0.8" text-anchor="middle">
    PSD AHS Alumni
  </text>
  
  <!-- Bottom decoration -->
  <line x1="0" y1="396" x2="800" y2="396" 
        stroke="#ea580c" stroke-width="4"/>
</svg>