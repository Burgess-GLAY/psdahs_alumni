<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="600" fill="#0c4a6e"/>
  
  <!-- Decorative pattern -->
  <defs>
    <pattern id="pattern-2012" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#0ea5e9" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="600" fill="url(#pattern-2012)"/>
  
  <!-- Accent shapes -->
  <circle cx="180" cy="120" r="180" fill="#0ea5e9" opacity="0.1"/>
  <circle cx="1020" cy="480" r="150" fill="#0ea5e9" opacity="0.1"/>
  
  <!-- School motto -->
  <text x="600" y="210" 
