<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script>
      // FIXED: Suppress React DevTools cross-origin errors before React loads
      // This runs before React Error Overlay can intercept the error
      (function() {
        'use strict';
        
        function isCrossOriginError(msg) {
          if (!msg) return false;
          const msgStr = String(msg);
          return msgStr.includes('$$typeof') || 
                 msgStr.includes('cross-origin frame') ||
                 msgStr.includes('SecurityError');
        }
        
        // Intercept errors at the earliest possible moment
        const originalError = window.Error;
        window.Error = function(...args) {
          const err = new originalError(...args);
          if (isCrossOriginError(err.message)) {
            err.__suppressed = true;
          }
          return err;
        };
        window.Error.prototype = originalError.prototype;
        
        // Suppress error events before React can catch them
        window.addEventListener('error', function(event) {
          if (isCrossOriginError(event.message)) {
            event.preventDefault();
            event.stopPropagation();
            event.stopImmediatePropagation();
            return false;
          }
        }, true);
        
        // Suppress unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
          if (event.reason && isCrossOriginError(event.reason.message || event.reason)) {
            event.preventDefault();
            event.stopPropagation();
            return false;
          }
        }, true);
        
        // Patch window.onerror
        const originalOnError = window.onerror;
        window.onerror = function(msg, url, line, col, error) {
          if (isCrossOriginError(msg)) {
            return true; // Suppress error
          }
          if (originalOnError) {
            return originalOnError.apply(this, arguments);
          }
          return false;
        };
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
